<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS 四區塊網頁布局</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Header 區塊 -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto">
        <h1 class="text-2xl font-bold">網站標題</h1>
        <nav class="mt-2">
          <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">首頁</a></li>
            <li><a href="#" class="hover:underline">關於</a></li>
            <li><a href="#" class="hover:underline">服務</a></li>
            <li><a href="#" class="hover:underline">聯絡我們</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 主要內容區域 (包含 Aside 和 Main) -->
    <div class="flex flex-1 container mx-auto my-4">
      <!-- Aside 側邊欄 -->
      <aside class="w-64 bg-white p-4 shadow-md">
        <h2 class="text-lg font-semibold mb-4">側邊欄</h2>
        <ul class="space-y-2">
          <li>
            <a href="#" class="block p-2 hover:bg-gray-100 rounded">選項一</a>
          </li>
          <li>
            <a href="#" class="block p-2 hover:bg-gray-100 rounded">選項二</a>
          </li>
          <li>
            <a href="#" class="block p-2 hover:bg-gray-100 rounded">選項三</a>
          </li>
          <li>
            <a href="#" class="block p-2 hover:bg-gray-100 rounded">選項四</a>
          </li>
        </ul>
      </aside>

      <!-- Main 主要內容 -->
      <main class="flex-1 bg-white ml-4 p-6 shadow-md">
        <h2 class="text-xl font-bold mb-4">主要內容</h2>
        <p class="mb-4">
          這是網頁的主要內容區域。您可以在這裡放置您的頁面內容。
        </p>
        <p class="mb-4">
          Tailwind CSS 讓我們可以輕鬆地建立響應式布局，不需要撰寫自定義 CSS。
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <div class="bg-gray-100 p-4 rounded">
            <h3 class="font-semibold mb-2">內容區塊 1</h3>
            <p>這是一個內容區塊示例。</p>
          </div>
          <div class="bg-gray-100 p-4 rounded">
            <h3 class="font-semibold mb-2">內容區塊 2</h3>
            <p>這是另一個內容區塊示例。</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer 頁腳 -->
    <footer class="bg-gray-800 text-white p-4 mt-auto">
      <div class="container mx-auto">
        <div class="flex flex-col md:flex-row justify-between">
          <div>
            <h3 class="text-lg font-semibold mb-2">網站名稱</h3>
            <p>© 2025 版權所有</p>
          </div>
          <div class="mt-4 md:mt-0">
            <h3 class="text-lg font-semibold mb-2">聯絡資訊</h3>
            <p>電子郵件: info@example.com</p>
            <p>電話: (02) 1234-5678</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
